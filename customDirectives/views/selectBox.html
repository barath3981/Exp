<div class="form-group" ng-class="{'has-error': model==''}">
    <label class="control-label col-sm-2">{{mainLabel}}</label>
    <div class="col-sm-5">
        <select class="form-control" ng-model="model">
            <option value="">Select Category</option>
            <option ng-repeat="category in categories" ng-value="category.value">{{category.value}}</option>
        </select>
    </div>
</div>
