                <label class="col-sm-1 control-label">Name</label>

                    <input ng-model="taskObj.name" class="form-control" type="text" placeholder="Enter your name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">Phone no</label>

                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">Address</label>
                <div class="col-sm-6">
                    <textarea ng-model="taskObj.address" class="form-control" type="text" placeholder="Enter you address"></textarea>
                </div>
            </div>
